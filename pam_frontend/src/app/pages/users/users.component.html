<app-header
    [btnComponent]="btnUser"
></app-header>
<div class="container" id="main-container">
  <div class="row">
    <div class="col-md-6 col-xl-3" *ngFor="let user of users">
      <div class="card m-b-30">
        <div class="card-body row d-flex justify-content-center align-items-center">
          <div class="col-6 card-title align-self-center mb-0 p-0">
            <h6 class="m-0 text-center"><b>{{user.firstName}} {{user.lastName}}</b></h6>
          </div>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><b>ID:</b> {{user.id}}</li>
          <li class="list-group-item"><b>Updated at:</b> {{user.updatedAt}}</li>
          <li class="list-group-item"><b>Created at:</b> {{user.createdAt}}</li>
        </ul>
        <div class="card-body d-flex justify-content-center align-items-center">
          <div class="float-right btn-group btn-group-sm">
            <button class="btn btn-primary tooltips" data-placement="top" data-original-title="Edit"><i class="bi bi-pencil-square"></i></button>
            <button class="btn btn-secondary tooltips" data-placement="top" data-original-title="Delete"><i class="bi bi-trash3"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
