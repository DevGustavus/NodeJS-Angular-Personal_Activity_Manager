<div class="card m-b-30">
  <div class="card-body row d-flex justify-content-center align-items-center">
    <div class="col-6 card-title align-self-center mb-0 p-0">
      <h6 class="m-0 text-center">
        <b>{{ user.firstName }} {{ user.lastName }}</b>
      </h6>
    </div>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item"><b>ID:</b> {{ user.id }}</li>
    <li class="list-group-item"><b>Updated at:</b> {{ user.updatedAt }}</li>
    <li class="list-group-item"><b>Created at:</b> {{ user.createdAt }}</li>
  </ul>
  <div class="card-body d-flex justify-content-center align-items-center">
    <div class="float-right btn-group btn-group-sm">
      <button
        class="btn btn-primary tooltips"
        data-placement="top"
        data-original-title="Edit"
        data-bs-toggle="modal"
        data-bs-target="#updateModal"
      >
        <i class="bi bi-pencil-square"></i>
      </button>
      <button
        class="btn btn-secondary tooltips"
        data-placement="top"
        data-original-title="Delete"
        (click)="deleteUser()"
      >
        <i class="bi bi-trash3"></i>
      </button>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="updateModal"
  tabindex="-1"
  aria-labelledby="updateModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="updateModalLabel">Update User</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="updateUser()">
          <div class="mb-3">
            <label for="firstname" class="form-label">First Name</label>
            <input
              type="text"
              class="form-control"
              id="firstname"
              placeholder="Enter first name"
              name="firstName"
              [(ngModel)]="currentUser.firstName"
              required
            />
          </div>
          <div class="mb-3">
            <label for="lastname" class="form-label">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="lastname"
              placeholder="Enter last name"
              name="lastName"
              [(ngModel)]="currentUser.lastName"
              required
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
