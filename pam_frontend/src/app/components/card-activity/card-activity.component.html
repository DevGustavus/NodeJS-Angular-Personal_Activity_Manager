<div class="card m-b-30">
  <div class="card-body row d-flex justify-content-center align-items-center">
    <div class="col-6 card-title align-self-center mb-0 p-0">
      <h6 class="m-0 text-center">
        <b>{{ activity.description }}</b>
      </h6>
    </div>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item"><b>ID:</b> {{ activity.id }}</li>
    <li class="list-group-item"><b>Updated at:</b> {{ activity.updatedAt }}</li>
    <li class="list-group-item"><b>Created at:</b> {{ activity.createdAt }}</li>
    <li class="list-group-item">
      <b>User:</b> {{ activity.user.firstName }} {{ activity.user.lastName }}
    </li>
    <li class="list-group-item">
      <b>Category:</b> {{ activity.category.description }}
    </li>
  </ul>
  <div class="card-body d-flex justify-content-center align-items-center">
    <div class="float-right btn-group btn-group-sm">
      <button
        class="btn btn-primary tooltips"
        data-placement="top"
        data-original-title="Edit"
        data-bs-toggle="modal"
        data-bs-target="#updateModal"
      >
        <i class="bi bi-pencil-square"></i>
      </button>
      <button
        class="btn btn-secondary tooltips"
        data-placement="top"
        data-original-title="Delete"
        (click)="deleteActivity()"
      >
        <i class="bi bi-trash3"></i>
      </button>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="updateModal"
  tabindex="-1"
  aria-labelledby="updateModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="updateModalLabel">
          Update Activity
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="updateActivity()" #activityForm="ngForm">
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input
              type="text"
              class="form-control"
              id="description"
              placeholder="Enter Description"
              name="description"
              [(ngModel)]="currentActivity.description"
              required
            />
          </div>
          <div class="mb-3">
            <label for="userId" class="form-label">User ID</label>
            <input
              type="number"
              class="form-control"
              id="userId"
              placeholder="Enter User ID"
              name="userId"
              [(ngModel)]="currentActivity.user.id"
              required
            />
          </div>
          <div class="mb-3">
            <label for="categoryId" class="form-label">Category ID</label>
            <input
              type="number"
              class="form-control"
              id="categoryId"
              placeholder="Enter Category ID"
              name="categoryId"
              [(ngModel)]="currentActivity.category.id"
              required
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
